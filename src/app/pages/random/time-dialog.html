<h1 mat-dialog-title>
    <mat-icon>access_time</mat-icon> Random Time
</h1>
<div mat-dialog-content>
    <h5>Second</h5>
    <mat-slider
        [disabled]="false"
        [invert]="false"
        [max]="60"
        [min]="1"
        [step]="1"
        [thumbLabel]="true"
        [tickInterval]="false"
        [(ngModel)]="data.countDownVal"
        [vertical]="false">
    </mat-slider>
    <!-- <mat-form-field>
        
        <input  pattern="^[0-9]" min="1" matInput type="number" placeholder="Time Second" [(ngModel)]="data.countDownVal">
    </mat-form-field> -->
</div>
<div mat-dialog-actions>
    <!-- <button mat-button (click)="onNoClick()">Cancel</button> -->
    <button mat-raised-button color="primary" [mat-dialog-close]="data.countDownVal" cdkFocusInitial>บันทึก</button>
</div>
